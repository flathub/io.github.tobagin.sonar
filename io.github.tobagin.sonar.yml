app-id: io.github.tobagin.sonar
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: sonar
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.secrets

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=true
      - -Dgtk_doc=false
      - -Dbash_completion=disabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libsecret.git
        tag: 0.21.7
        commit: 0936f740c02b60f02657729cd99f581db4517a41

  - name: ngrok
    buildsystem: simple
    build-commands:
      - tar -xzf ngrok-v3-stable-linux-amd64.tgz
      - install -Dm755 ngrok ${FLATPAK_DEST}/bin/ngrok
    sources:
      - type: file
        url: https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        sha256: 21c6d25f78ee768d894ac4c8022f96a3f4a9573c52afcd8714452856353403b6

  - name: sonar
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Sonar.git
        tag: v2.2.1
        commit: 7df253f2a539db8477f2f58b234510b6295584d9
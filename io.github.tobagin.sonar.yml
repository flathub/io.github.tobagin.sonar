app-id: io.github.tobagin.sonar
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: sonar
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: ngrok
    buildsystem: simple
    build-commands:
      - tar -xzf ngrok-v3-stable-linux-amd64.tgz
      - install -Dm755 ngrok ${FLATPAK_DEST}/bin/ngrok
    sources:
      - type: file
        url: https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        sha256: 21c6d25f78ee768d894ac4c8022f96a3f4a9573c52afcd8714452856353403b6

  - name: blueprint-compiler
    buildsystem: meson
    cleanup: ["*"]
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b

  - name: sonar
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Sonar.git
        tag: v2.0.1
        commit: ea0c74a4c328a8fe81b311df5886c31396e85b14